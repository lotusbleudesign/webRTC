<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Simple WebRTC app</title>

    <style>
      body {
        padding-top: 5rem;
      }
      .margin-5 {
        /* border: saddlebrown solid 5px; */
        margin-left: 15px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <a class="margin-5 navbar-brand" href="#"><h3>Demo WebRTC</h3></a>
    </nav>
    <div class="container">
      <div class="card-header">
        <div class="row">
          <div class="col sm-6">
            <h3>Réception</h3>
            <video
              controls
              id="receiver-video"
              width="100%"
              height="400px"
            ></video>
            <p>
              <button class="btn btn-secondary" id="start">
                Démarrer la vidéo
              </button>
            </p>
            <textarea id="offer" class="form-control"></textarea>
          </div>
          <div class="col sm-6">
            <h3>Envoi</h3>
            <video
              controls
              id="emitter-video"
              width="100%"
              height="400px"
            ></video>
            <p>
              <button class="btn btn-secondary" id="receive">
                Recevoir la vidéo
              </button>
            </p>
            <form id="incoming">
              <div class="form-group">
                <textarea class="form-control"></textarea>
                <p>
                  <br />
                  <button class="btn btn-success" type="submit">
                    Enregistrer l'offre
                  </button>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="simplePeer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
